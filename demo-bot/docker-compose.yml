---
#
# docker-compose.yml for telegram bot
#
version: '3'
services:
  app:
    image: sydalsitc/telegram-poll-bot:0.9.0-amd64
    restart: on-failure:2
    volumes:
      # Bind mount local folder for loading cfg.json (and in earlier versions writing a log)
      - .:/app
    environment:
      BOTSTELEGRAMTOKEN: ${BOTSTELEGRAMTOKEN}    # pass the telegram token from external env var; use secrets with docker swarn and kubernetes

